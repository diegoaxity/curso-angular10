<button mat-raised-button color="primary" [routerLink]="'/color-detail'">
  Crear
</button>

<table mat-table [dataSource]="dataSource" class="table-colors">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="hex">
    <th mat-header-cell *matHeaderCellDef> Hexadecimal </th>
    <td mat-cell *matCellDef="let element"> {{element.hex}} </td>
  </ng-container>

  <ng-container matColumnDef="pantone">
    <th mat-header-cell *matHeaderCellDef> Pantone </th>
    <td mat-cell *matCellDef="let element"> {{element.pantone}} </td>
  </ng-container>

  <ng-container matColumnDef="num">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.num}} </td>
  </ng-container>

  <ng-container matColumnDef="active">
    <th mat-header-cell *matHeaderCellDef> Activo </th>
    <td mat-cell *matCellDef="let element"> {{element.active ? 'Si' : 'No'}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let element">
      <mat-icon aria-hidden="false" aria-label="Example home icon" (click)="edit(element._id)">create</mat-icon>
      <mat-icon aria-hidden="false" aria-label="Example home icon" (click)="delete(element._id)">delete</mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
